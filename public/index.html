<body>
    <side>
        <div class="sidenav" >
           <div class="big-div">
                <div class="left-div">
                    <img style="float:left ; margin-right: 5px ;margin-top:px;"src="./image/logo.jpeg">
                </div>
                <a href="/Home">
                <div class="right-div">
                    <h1 style="font-size: 18px; padding-top: 12px;">basys.ai</h1>  
                </div>
                </a>
            </div>

            <div class="sidenav_content">
                <a href="/priorauthorization">Prior Authorization</a>
                <a href="/claims">Claims</a>
                <a href="/medical">Medicals Records</a>
                <a href="/profile">My Profile</a>
              </div>
            

        </div>
    </side>
    <div style="float: right; margin-right: 60px;">


   
        <form action="/submit-form" method="POST">
            <div style="display: flex; flex-direction: column;">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          
              <label for="request_id">Request ID:</label>
              <input type="text" id="request_id" name="request_id" required>
          
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
          
              <label for="urgency">Urgency:</label>
              <select id="urgency" name="urgency" required>
                <option value="">--Select Urgency--</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <label for="status">Status:</label>
              <select id="status" name="status" required>
                <option value="">--Select Status--</option>
                <option value="pendding">Pendding</option>
                <option value="medium">Approved</option>
                
              </select>
          
              <label for="services">Services:</label>
              <textarea id="services" name="services" rows="5" required></textarea>
          
              <label for="resq">Requested_BY</label>
              <input type="text" id="resq" name="resq" required>
          
              <input type="submit" value="Submit">
            </div>
          </form>
          
          
          


    </div>
    
    <script src="index.js"  ></script>
</body>

</html>
